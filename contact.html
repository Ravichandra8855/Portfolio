<html>

<head>

  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Ravi...</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active" target="_self">Contact</a>
        </nav>
    </header>
  <section class="contact-us" id="contact-section">
    <form id="contact" action="" method="post">
     
      <div class="section-heading">
        <h4>Contact us</h4>
      </div>

      <div class="inputField">
        <input type="name" name="name" id="name" placeholder="Your name" autocomplete="on" required>
        <span class="valid_info_name"></span>
      </div>

      <div class="inputField">
        <input type="Email" name="email" id="email" placeholder="Your email" required="" />
        <span class="valid_info_email"></span>
      </div>

      <div class="inputField">
        <textarea name="message" id="message" placeholder="Your message"></textarea>
        <span class="valid_info_message"></span>
      </div>

      <div class="inputField btn">
        <button type="submit" id="form-submit" class="main-gradient-button" disabled>Send a message</button>
      </div>

    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</body>

</html>
